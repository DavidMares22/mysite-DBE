{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{%block title%} {% endblock%} </title>
  <link rel="stylesheet" href="{% static "css/blog.css" %}">

</head>
<body>
  <div id="content">
    {% block content %}
    {% endblock %}

  </div>
  <div id="sidebar">
    <h2>my blog</h2>
    <p>This is my blog.i've written {% total_posts %} posts so far</p>
    <h3>Latest posts</h3>
    {% show_latest_posts 2 %}
  </div>
</body>
</html>
